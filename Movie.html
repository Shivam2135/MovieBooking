<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="Movie.css">
</head>
<body>
     <h1>Movie Ticket Booking</h1>
        <img src="https://cdn.vox-cdn.com/thumbor/3d5Enbpx7sMOp8cM7J4chyjk8SM=/1400x0/filters:no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/11614195/InfinityWar5aabd55fed5fa.jpg" alt="">
        <img src="https://m.media-amazon.com/images/M/MV5BMDljNTQ5ODItZmQwMy00M2ExLTljOTQtZTVjNGE2NTg0NGIxXkEyXkFqcGdeQXVyODkzNTgxMDg@._V1_FMjpg_UX1000_.jpg" alt="">
        <img src="https://m.media-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_.jpg" alt="">
        <br> <br> <br>
        <br> <br> <br>
  <form id="booking-form">
    <label for="movie" id="movie">Select a movie:</label>
    <select id="movie" name="movie">
      <option value="The Avengers">The Avengers</option>
      <option value="Star Wars">Star Wars</option>
      <option value="The Dark Knight">The Dark Knight</option>
    </select>
    <br>
    <label for="date" id="date">Select a date:</label>
    <input type="date" id="date" name="date">
    <br>
    <label for="time" id="time">Select a time:</label>
    <input type="time" id="time" name="time">
    <br>
    <button type="submit" onsubmit="return validateBookingForm()">Book Now</button>
  </form>
  <div id="booking-status"></div>
  <br>
  <form id="cancellation-form">
    <label for="booking-id">Enter Booking ID:</label>
    <input type="text" id="booking-id" name="booking-id">
    <br>
    <button type="submit">Cancel Booking</button>
  </form>
  <div id="cancellation-status"></div>
  <script src="movie.js"></script>
</body>
</html>
